name: Deploy to Kubernetes Cluster

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Prepare Docker metadata
      id: metadata
      uses: docker/metadata-action@v3
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/kade-im-webapp  # Docker Hub의 사용자명/이미지명

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image with Kaniko
      uses: int128/kaniko-action@v1
      with:
        push: true
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.outputs.labels }}
        cache: true
        cache-repository: ${{ secrets.DOCKER_USERNAME }}/cache

    - name: Update Kubernetes Deployment
      run: |
        kubectl set image deployment/kade-im-deploy kade-im=${{ secrets.DOCKER_USERNAME }}/kade-im-webapp:${{ github.sha }} --namespace default
